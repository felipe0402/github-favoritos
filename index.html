<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://github.com/felipe0402.png"
      type="image/x-icon"
    />
    <title>Github Favoritos</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1 class=" logo"><b><span>GitHub </span>  <span>Favorites</span></b></h1>
        <div class="input-wrapper">        <div class="search">
          <label for="input-search" class="sr-only">Ususario do Github</label>
          <input
            id="input-search"
            type="text"
            placeholder="Usuario do github"
          />
          <button>&plus;</button>
        </div>
      </header>

      <table>
        <thead>
          <tr>
            <th>Usuario</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td class="user">
              <img src="https://github.com/felipe0402.png" alt="" />
              <a href="https://github.com/felipe0402" target="_blank">
                <p>Felipe Andrade</p>
                <span>Felipe0402</span>
              </a>
            </td>
            <td class="repositories">98</td>
            <td class="followers">20892</td>
            <td><button class="remove">&times;</button></td>
          </tr>
          <tr>
            <td class="user">
              <img
                src="https://avatars.githubusercontent.com/u/88568500?v=4"
                alt=""
              />
              <a href="https://github.com/pablotelles" target="_blank">
                <p>Pablo Telles</p>
                <span>pablotelles </span>
              </a>
            </td>
            <td class="repositories">98</td>
            <td class="followers">20892</td>
            <td><button class="remove">&times;</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script type="module" src="" ></script>
</html>
