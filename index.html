<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Favoritos</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Github Favorites</h1>
        <div>
          <label for="input-search">Ususario do Github</label>
          <input
            id="input-search"
            type="text"
            placeholder="Usuario do github"
          />
          <button>&plus;</button>
        </div>
      </header>

      <table>
        <thead>
          <tr>
            <th>Usuario</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td class="user">
              <img src="https://github.com/felipe0402.png" alt="" />
              <a href="https://github.com/felipe0402" target="_blank">
                <p>Felipe Andrade</p>
                <span>Felipe0402</span>
              </a>
            </td>
            <td class="repositories">98</td>
            <td class="followers">20892</td>
            <td><button>&times;</button></td>
          </tr>
          <tr>
            <td class="user">
              <img src="https://github.com/felipe0402.png" alt="" />
              <a href="https://github.com/felipe0402" target="_blank">
                <p>Felipe Andrade</p>
                <span>Felipe0402</span>
              </a>
            </td>
            <td class="repositories">98</td>
            <td class="followers">20892</td>
            <td><button>&times;</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
